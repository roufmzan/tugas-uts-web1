<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Halaman Login Toko Buku Online">
    <title>Login - Toko Buku Online</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1><img src="assets/logo.png" alt="Logo" class="brand-logo"> Toko Buku Online</h1>
                <p>Silakan login untuk melanjutkan</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-control" 
                        placeholder="Masukkan email Anda"
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-control" 
                        placeholder="Masukkan password Anda"
                        required
                    >
                </div>
                
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            
            <div class="login-footer">
                <a href="#" id="forgotPasswordBtn">Lupa Password?</a>
                <span>|</span>
                <a href="#" id="registerBtn">Daftar</a>
            </div>
        </div>
    </div>
    
    <!-- Modal Lupa Password -->
    <div id="forgotPasswordModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Lupa Password</h2>
                <span class="close" onclick="closeModal('forgotPasswordModal')">&times;</span>
            </div>
            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label for="resetEmail">Email</label>
                    <input 
                        type="email" 
                        id="resetEmail" 
                        class="form-control" 
                        placeholder="Masukkan email terdaftar"
                        required
                    >
                </div>
                <button type="submit" class="btn btn-primary">Kirim Link Reset</button>
            </form>
        </div>
    </div>
    
    <!-- Modal Daftar -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Daftar Akun Baru</h2>
                <span class="close" onclick="closeModal('registerModal')">&times;</span>
            </div>
            <form id="registerForm">
                <div class="form-group">
                    <label for="regName">Nama Lengkap</label>
                    <input 
                        type="text" 
                        id="regName" 
                        class="form-control" 
                        placeholder="Masukkan nama lengkap"
                        required
                    >
                </div>
                <div class="form-group">
                    <label for="regEmail">Email</label>
                    <input 
                        type="email" 
                        id="regEmail" 
                        class="form-control" 
                        placeholder="Masukkan email"
                        required
                    >
                </div>
                <div class="form-group">
                    <label for="regPassword">Password</label>
                    <input 
                        type="password" 
                        id="regPassword" 
                        class="form-control" 
                        placeholder="Masukkan password"
                        required
                    >
                </div>
                <div class="form-group">
                    <label for="regConfirmPassword">Konfirmasi Password</label>
                    <input 
                        type="password" 
                        id="regConfirmPassword" 
                        class="form-control" 
                        placeholder="Konfirmasi password"
                        required
                    >
                </div>
                <button type="submit" class="btn btn-primary">Daftar</button>
            </form>
        </div>
    </div>
    
    <script src="js/data.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
